version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22.14.0
            - nvm use 22.14.0
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
    appRoot: frontend
